<div style="background-color:white;position:relative;margin:auto;border-radius:7px;" class="shadow_google">

        {% for elem in listeObjectives %}

          <div style="margin:0.2em;font-size:16px;">
            <b>{{elem.name}}</b>
          </div>
        </div>
        {% for elem2 in userObjectives %}
        {% ifequal elem.id elem2.objectif_id %}

          document.getElementById("{{ elem.id }}").classList.add("objectifSelected");

        </script>
        {% endifequal %}
        {% endfor %}
        {%endfor%}
      </div>


    <div style="display:flex;position:relative;margin:3em;Margin-top:1.5em;margin-bottom:0.66em;">

</div>
